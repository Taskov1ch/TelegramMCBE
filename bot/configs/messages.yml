# Сообщения для непривязанных пользователей
not_linked:

  # Код не найден
  code_not_found: |-
    Не удалось найти код...
    Для получения кода пропишите команду /vk на сервере.

  # Успешное подключение
  success_link: "Успешная привязка!"

# Сообщения для привязанных пользователей
linked:

  # Если сервер не отвечает
  server_error: "Не удалось связаться с сервером, кажись не поладки :("

  # Если у пользователя нет сессии
  not_session: "У вас нет активной сессии на сервере."

  # Информация о сессии
  session_info: |-
    Информация о сессии:

    IP адрес: {ip}
    ОС: {os}
    Модель устройства: {device}
    Время сессии: {h}ч. {m}м. {s}с.

  # Сессия успешна закрыта
  close_session: "Вы успешно завершили сессию на сервере."

  # Успешная отвязка
  unlink: "Вы успешно отвязали данный аккаунт от аккаунта на сервере :("

  # Неизвестная команда
  unknown: "Я вас не особо понял..."